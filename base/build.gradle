buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }
    dependencies {
        classpath deps.fabric.gradlePlugin
    }
}

apply plugin: 'com.android.feature'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}

android {
    compileSdkVersion versions.compileSdk
    buildToolsVersion versions.buildTools
    baseFeature true

    defaultConfig {
        minSdkVersion versions.minSdk
        targetSdkVersion versions.targetSdk
        versionCode versions.versionCode
        versionName versions.versionName
    }

    buildTypes {
        debug {
            debuggable true
            zipAlignEnabled false
            minifyEnabled false
            useProguard true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        release {
            debuggable false
            zipAlignEnabled true
            minifyEnabled true
            useProguard true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    productFlavors {
        flavorDimensions 'environment'

        develop {
            dimension 'environment'
        }

        production {
            dimension 'environment'
        }
    }
}

crashlytics { instantAppSupport true }

dependencies {
    feature project(':query')
    feature project(":autocomplete")
    application project(':app')

    api deps.kotlin.stdlib

    api deps.instantApps

    // Support
    api deps.support.appCompat
    api deps.support.constraintLayout
    api deps.support.design
    api deps.support.cardView

    // TODO Move Google Play Services out of base
    // investigate "resource integer/google_play_services_version not found" error
    api deps.googlePlayServices.location

    // Dagger 2
    api deps.dagger.runtime
    kapt deps.dagger.compiler

    // Mosby
    api deps.mosby.core
    api deps.mosby.viewState

    // Retrofit
    api deps.retrofit.base
    api deps.retrofit.gson
    api deps.okHttpLogginInterceptor

    // Others
    api deps.timber
    implementation deps.stetho
    implementation(deps.fabric.crashlytics) { transitive = true }
}
